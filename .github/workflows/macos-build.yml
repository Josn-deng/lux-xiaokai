name: macOS Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        default: '3.11'
      build_dmg:
        description: 'Build DMG (optional)'
        required: false
        default: 'false'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version || '3.11' }}

      - name: Show Python info
        run: |
          python --version
          which python
          python -c "import sys; print(sys.executable)"

      - name: Create virtualenv and install deps
        run: |
          set -e
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip wheel setuptools
          echo "[CI] Installing project requirements"
          # Use fallback mirror for stability
          PIP_OPTS="--retries 5 --timeout 60"
          # Install non-PyQt requirements explicitly to avoid source build
          python -m pip install $PIP_OPTS \
            Flask==2.0.3 \
            requests==2.26.0 \
            pydub==0.25.1 \
            SpeechRecognition==3.8.1 \
            pyperclip==1.8.2 \
            markdown==3.5.2 \
            Pygments==2.18.0 \
            pynput==1.7.6
          # Install known-good PyQt wheels on macOS to avoid qmake/sip build
          python -m pip install $PIP_OPTS --upgrade \
            PyQt5==5.15.9 \
            PyQtWebEngine==5.15.6 \
            PyQt5-sip==12.11.0
          # Install pyinstaller (use newer compatible version on mac runners)
          python -m pip install $PIP_OPTS pyinstaller
          # Install remaining requirements from requirements.txt, excluding PyQt5
          grep -v "PyQt5" python-desktop-translator/requirements.txt > temp_requirements.txt
          python -m pip install $PIP_OPTS -r temp_requirements.txt

      - name: Build app with PyInstaller
        run: |
          source venv/bin/activate
          pyinstaller pyinstaller.spec --clean

      - name: List dist
        run: |
          ls -la dist || true

      - name: Build DMG (optional)
        if: ${{ github.event.inputs.build_dmg == 'true' }}
        run: |
          brew update || true
          brew install create-dmg || true
          source venv/bin/activate
          if command -v create-dmg >/dev/null 2>&1; then
            create-dmg \
              --volname "小铠同学 安装" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --app-drop-link 425 180 \
              "小铠同学.dmg" \
              "dist/小铠同学.app"
          else
            echo "[CI] create-dmg not installed, skipping DMG"
          fi

      - name: Upload Artifacts (.app)
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/小铠同学.app

      - name: Upload Artifacts (.dmg)
        if: ${{ github.event.inputs.build_dmg == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: 小铠同学.dmg

      - name: Create Release and Upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/小铠同学.app
            小铠同学.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
