name: macOS Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      python_version:
        description: 'Python version'
        required: false
        default: '3.11'
      build_dmg:
        description: 'Build DMG (optional)'
        required: false
        default: 'false'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.python_version || '3.11' }}

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ github.event.inputs.python_version || '3.11' }}

      - name: Show Python info
        run: |
          python --version
          which python
          python -c "import sys; print(sys.executable)"

      - name: Create conda environment and install deps
        shell: bash -l {0}
        run: |
          set -e
          conda create -n build-env python=${{ github.event.inputs.python_version || '3.11' }} -y
          echo "[CI] Installing project requirements"
          # Install non-PyQt requirements using pip
          PIP_OPTS="--retries 5 --timeout 60"
          conda run -n build-env pip install $PIP_OPTS \
            Flask==2.0.3 \
            requests==2.26.0 \
            pydub==0.25.1 \
            SpeechRecognition==3.8.1 \
            pyperclip==1.8.2 \
            markdown==3.5.2 \
            Pygments==2.18.0 \
            pynput==1.7.6
          # Install PyQt5 using conda (pre-compiled binaries)
          conda install -c conda-forge -n build-env pyqt=5.15.9 pyqtwebengine=5.15.6 pyqt5-sip=12.11.0 -y
          # Install pyinstaller
          conda run -n build-env pip install $PIP_OPTS pyinstaller

      - name: Build app with PyInstaller
        shell: bash -l {0}
        run: |
          conda run -n build-env pyinstaller pyinstaller.spec --clean

      - name: List dist
        run: |
          ls -la dist || true

      - name: Build DMG (optional)
        if: ${{ github.event.inputs.build_dmg == 'true' }}
        shell: bash -l {0}
        run: |
          brew update || true
          brew install create-dmg || true
          if command -v create-dmg >/dev/null 2>&1; then
            create-dmg \
              --volname "小铠同学 安装" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --app-drop-link 425 180 \
              "小铠同学.dmg" \
              "dist/小铠同学.app"
          else
            echo "[CI] create-dmg not installed, skipping DMG"
          fi

      - name: Upload Artifacts (.app)
        uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/小铠同学.app

      - name: Upload Artifacts (.dmg)
        if: ${{ github.event.inputs.build_dmg == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: 小铠同学.dmg

      - name: Create Release and Upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/小铠同学.app
            小铠同学.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
